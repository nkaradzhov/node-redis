name: Monorepo Release

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to release ("major", "minor", "patch", or "pre*" version; or specify version like "5.3.3" [default: "patch"])'
        required: true
        type: string

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          registry-url: 'https://registry.npmjs.org'

      - name: Install dependencies
        run: npm ci

      - name: Configure Git
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"

      # Build all packages
      - name: Build packages
        run: npm run build

      # Release using the monorepo approach
      - name: Release packages
        run: npm run release -- --dry-run --VV --ci -i ${{ github.event.inputs.version }}
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
